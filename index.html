<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Angular-2 Sample Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<body>
<my-app>

<script>
    System.config({
        packages: {
            prod: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });

            .then(null, console.error.bind(console));
